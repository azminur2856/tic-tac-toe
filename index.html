<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="setup-overlay" class="overlay">
      <div class="setup-card">
        <h2>Tic Tac Toe</h2>
        <p>Select Game Mode</p>

        <div
          class="mode-selection"
          style="
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
          "
        >
          <label style="cursor: pointer">
            <input type="radio" name="game-mode" value="pvc" checked /> Vs
            Machine
          </label>
          <label style="cursor: pointer">
            <input type="radio" name="game-mode" value="pvp" /> 2 Players
          </label>
          <label style="cursor: pointer">
            <input type="radio" name="game-mode" value="online" /> Online
          </label>
        </div>

        <div class="input-group">
          <input
            type="text"
            id="p1-input"
            placeholder="Your Name"
            maxlength="15"
            autocomplete="off"
          />

          <input
            type="text"
            id="p2-input"
            placeholder="Player O Name"
            maxlength="15"
            autocomplete="off"
            style="display: none"
            value="Machine"
          />

          <div id="online-fields" style="display: none; margin-top: 15px">
            <label
              style="
                font-size: 0.8rem;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 8px;
                margin-bottom: 10px;
              "
            >
              <input
                type="checkbox"
                id="join-checkbox"
                style="width: auto; margin: 0"
              />
              I want to join an existing room
            </label>

            <div id="room-id-container">
              <span
                id="generated-room-msg"
                style="font-size: 0.8rem; color: var(--x-color)"
                >Room ID will be generated</span
              >
              <input
                type="text"
                id="room-id-input"
                placeholder="Room ID"
                readonly
                style="
                  text-align: center;
                  letter-spacing: 2px;
                  background: rgba(0, 0, 0, 0.2);
                "
              />
            </div>
          </div>
        </div>
        <p id="error-msg"></p>
        <button id="start-game-btn">Start Match</button>
        <small class="tip">Press Enter to jump boxes or start</small>
      </div>
    </div>

    <div class="game-container hidden" id="main-content">
      <div class="audio-controls">
        <button id="audio-toggle" class="icon-btn">ðŸ”Š</button>
      </div>

      <div
        id="active-room-display"
        style="
          text-align: center;
          margin-bottom: 10px;
          font-size: 0.9rem;
          color: var(--x-color);
          opacity: 0.8;
        "
      >
        Room ID: <span id="current-room-id">------</span>
      </div>

      <div class="score-tracker">
        <div class="score-box">
          <span id="p1-name-display">Player X</span>
          <div id="p1-score">0</div>
        </div>
        <div class="score-divider">:</div>
        <div class="score-box">
          <span id="p2-name-display">Player O</span>
          <div id="p2-score">0</div>
        </div>
      </div>

      <div class="game-card">
        <div id="status">Ready?</div>
        <div class="board" id="board">
          <div class="cell" data-index="0"></div>
          <div class="cell" data-index="1"></div>
          <div class="cell" data-index="2"></div>
          <div class="cell" data-index="3"></div>
          <div class="cell" data-index="4"></div>
          <div class="cell" data-index="5"></div>
          <div class="cell" data-index="6"></div>
          <div class="cell" data-index="7"></div>
          <div class="cell" data-index="8"></div>
        </div>
        <button id="restartBtn">Reset Round</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
